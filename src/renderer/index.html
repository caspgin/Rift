<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rift by Abi</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			width: 100vw;
			padding: 0;
			margin: 0;
			background-color: #2d2d2d;
		}

		#toolbar-container {
			background-color: #1f1f1f;
			padding: 4px 16px;
			height: 40px;
		}

		#toolbar {
			color: white;
			display: flex;
			gap: 10px;
			height: 100%;
		}

		#omnibox {
			all: unset;
			flex-grow: 1;
			background-color: #2a2a2a;
			padding-inline: 16px;
			border-radius: 100px;
		}

		#omnibox:hover {
			background-color: #474747;
		}

		#omnibox:focus-within {
			background-color: #2a2a2a;
		}

		.btn {
			all: unset;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div id="toolbar-container">
		<div id="toolbar">
			<button class="btn" id="reload">Reload</button>
			<button class="btn" id="back">backward</button>
			<input type="text" id="omnibox" placeholder="Search Google or type a URL" />
			<button class="btn" id="forward">Forward</button>
		</div>
	</div>

	<script type="module" src="renderer.js">
		initRenderer();
	</script>
</body>

</html>
